<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Your Mood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update Your Mood</h1>

    <div id="update-container">
        <input type="text" id="password" placeholder="Enter password">
        <select id="happiness" disabled>
            <option value="0">Very Sad</option>
            <option value="1">Sad</option>
            <option value="2">Neutral</option>
            <option value="3">Happy</option>
            <option value="4">Very Happy</option>
        </select>
        <textarea id="comment" placeholder="Add a comment..." rows="2"></textarea>
        <button id="submit-btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
